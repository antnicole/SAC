<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
        	<a-assets>
             		<video id="PeriodVideo" autoplay loop="true" src="Assets/ThisIsYourPeriodin2MinutesGlamour.mp4"></video>
        	</a-assets>
        
        	<a-marker preset=’hiro’>
            		<!-- Adding video texture to scene + marker-->
			<a-entity geometry="primitive: box" 
				  material="src: #PeriodVideo" 
				  rotation="90 180 0"
				  height="1.5"
				  width="2.7">
			</a-entity>
        	</a-marker>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>
