<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
        AFRAME.registerComponent('vidhandler', {
            init: function() {
                this.toggle = false;
                this.vid = document.querySelector("#vid");
                this.vid.pause();
            },
            tick: function() {
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.vid.play();
                    }
                } else {
                    this.toggle = false;
                    this.vid.pause();
                }
            }
        });

        function refrespage() {
            location.reload();
        }

        function playvid() {
            vid.play();
        }
    </script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono; trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false">
        	
		<a-assets>
             		<video id="PeriodVideo" preload="auto" response-type="arraybuffer" loop="true" autoplay type="video/mp4" crossorigin webkit-playsinline playsinline controls>
			      <source  src="Assets/ThisIsYourPeriodin2MinutesGlamour.mp4">
			</video>
        	</a-assets>
        
        	<a-marker preset=’hiro’>

            		<a-video
                		position='2 0 0'
                		rotation="-90 0 0"

                		width="2.7"
				material='transparent:true;src:#PeriodVideo'
				play="true" controls>
            		</a-video>
        	</a-marker>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>
