<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>	
	
	<a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
        	<a-assets>
             		<a-asset-item id="Bigmax-obj" src="Assets/Bigmax_White_OBJ.obj"></a-asset-item>
			<a-asset-item id="Bigmax-mtl" src="Assets/Bigmax_White_OBJ.mtl"></a-asset-item>
        	</a-assets>
        
        	<a-marker type='pattern' url='Markers/Q_Marker.patt'>
            		<a-entity obj-model="obj: #Bigmax-obj; mtl: #Bigmax-mtl" scale='0.08 0.08 0.08'></a-entity>
        	</a-marker>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>
